
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Add your CSS styles here */
        /* For simplicity, you can add styles directly here, or link to an external stylesheet */
        /* Style the form container */
        .form-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        /* Style form fields */
        .form-container input[type="text"],
        .form-container input[type="password"],.form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        /* Style the submit button */
        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        /* Style the link to the sign-in page */
        .form-container a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Sign Up</h2>
    <form method="post" action="/signup">
        <!-- CSRF token -->
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <!-- Username -->
        <input type="text" name="username" placeholder="Username" required>
        <input type="text" name="FirstName" placeholder="FirstName" required>
        <input type="text" name="SecondName" placeholder="SecondName" required>
        <!-- Email -->
        <input type="email" name="Email" placeholder="Email" required>
        <!-- Password -->
        <input type="password" name="password1" placeholder="Password" required>
        <!-- Confirm Password -->
        <input type="password" name="password2" placeholder="Confirm Password" required>
        <!-- Submit Button -->
        <button type="submit">Sign Up</button>
    </form>
    <!-- Link to the sign-in page -->
    <p>Already have an account? <a href="/signin">Sign In</a></p>
</div>
</body>
</html>
