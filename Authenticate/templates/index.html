{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Innovation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'CSS/Styles.css' %}" />
  </head>
  <body>
    <div class="text-center">
     {% if user.is_authenticated %}
     <div class="Container border border-2 border-dark rounded py-1 d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center mx-2">
            <img src="{% static 'Images/TechInnovationLogo.jpg' %}" alt="Tech Innovation logo">
            <h1>Tech <span>Innovation</span></h1>
        </div>
        <div class="mx-3 fs-4">
            <ul class="d-flex gap-3 align-items-center">
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
                <li><button type="button" class="btn btn-primary ">{{user.first_name}}</button></li>
                <li><button type="button" class="btn btn-primary "><a href="{% url 'signout' %}">SignOut</a></button></li>
            </ul>
        </div>
     </div>
     {% endif %}
        
    </div>
  </body>
</html>
